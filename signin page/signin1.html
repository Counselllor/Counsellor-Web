<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Page for Desktop</title>
    <link rel="stylesheet" href="signin1.css">
    <link rel="stylesheet" href="in.css">

</head>
<body>
    <div style="width:100%;height: 600px;">
        <div style="width: 50%;height:100% ;float:left;">
            <form >
                <div class="head">
                    <h1 style="padding-top:20px; text-align: center;">Sign In</h1>
                    <h2 style="text-align: center;">It's quick and easy!</h2> 
                </div>
                <div class="row">
                    <div class="input-grp">
                        <input type="text" id="name" required>
                        <label for="name">Your name</label>
                    </div>
                    <div class="input-grp">
                        <input type="email" id="email" required>
                        <label for="email">E-mail id</label>
                    </div>
                    <div class="input-grp">
                        <input type="password" id="email" required>
                        <label for="password">Password</label>  
                    </div>
                    <div class="input-grp">
                        <input type="text" id="number" required>
                        <label for="number">Mobile no.</label>
                    </div>
                    <div class="button-submit">
                    <button type="submit">Sign In</button>
                    </div>
                </div>
            </form>
        </div>
        <div style="background-color: rgb(202 232 255);width:50%;height:100%;float:left;">
            <div class="para">
                <p>For Students, </p>
                <p>      By students</p>
            </div>
        </div>
    </div>
</body>
</html>
